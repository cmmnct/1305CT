@if(editState){
    <tvs-patch-editor [patch]="editPatch" (cancel)="onCancelEdit()" (save)="onSavePatch()"/>
}

<hr>
<div class="thumbbox">
    @for(patch of patches$ | async; track patch.id ){
        <tvs-colorthumb [rgba]="patch.rgba" [name]="patch.name" (delete)="onDeletePatch(patch)" (edit)="onEditPatch(patch)"/>
    }<div class="material-icons big add-btn" (click)="onClickAdd()"> add </div>
</div>
